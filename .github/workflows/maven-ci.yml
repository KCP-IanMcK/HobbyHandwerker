name: Java CI with Maven

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        run: npm run test


      - name: Report frontend test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Tests
          path: frontend/test-results/frontend.xml
          reporter: java-junit

      - name: Upload frontend test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results/

      - name: Start frontend
        run: nohup npm start > frontend.log 2>&1 &

      - name: Wait for frontend to start
        run: sleep 15

      - name: Start MariaDB with Docker Compose
        run: docker-compose up -d mariadb

      - name: Wait for MariaDB to be ready
        run: |
          echo "Waiting for MariaDB to become healthy..."
          until docker inspect --format='{{.State.Health.Status}}' mariadb-hobbyhandwerker | grep healthy; do
            sleep 2
          done

      - name: Build with Maven
        run: mvn -B package --file backend/pom.xml
        env:
          SPRING_DATASOURCE_URL: jdbc:mariadb://localhost:3306/test_db
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password

      - name: Start backend in background with spring-boot:run
        run: nohup mvn --file backend/pom.xml spring-boot:run &

      - name: Report test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit

      - name: Upload raw test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend/target/surefire-reports/

      - name: Cleanup
        run: docker-compose down -v
