<div class="login-container">
  <h2>Willkommen zur√ºck</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <input
        type="text"
        placeholder="Benutzername"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div>
      <input
        type="password"
        placeholder="Passwort"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div class="button-group">
      <button type="submit">Login</button>
      <button type="button" (click)="onCancel()">Abbrechen</button>
    </div>
  </form>

  <p *ngIf="errorMessage" style="color: #e74c3c; margin-top: 1rem; font-weight: 600;">
    {{ errorMessage }}
  </p>
</div>
