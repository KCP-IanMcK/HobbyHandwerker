<div class="tool-card" *ngIf="tool; else empty">
  <header class="head">
    <h2 class="name">{{ tool?.name }}</h2>
    <button (click)="closePopUp()">Schliessen</button>
  </header>

  <p class="description" *ngIf="tool.description; else noDescription">
    {{ tool?.description }}
  </p>

  <div class="status-row">
    <label>Status:</label>
    <div class="status">{{ tool?.status || 'unbekannt' }}</div>
  </div>

  <div class="actions">
    <button type="button" (click)="highlightValidated()">Als geprüft markieren</button>
  </div>
</div>

<ng-template #noDescription>
  <p class="muted">Keine Beschreibung vorhanden.</p>
</ng-template>

<ng-template #empty>
  <div class="empty">Kein tool ausgewählt.</div>
</ng-template>
