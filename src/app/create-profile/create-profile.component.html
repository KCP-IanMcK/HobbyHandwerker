<div id="createProfileContainer" class="create-profile-container">
  <div style="display: flex; justify-content: flex-end;">
    <button id="closeCreateProfileButton" (click)="closePopup()" style="padding: 0.5rem 1rem;">
      X
    </button>
  </div>  <h2>Neues Profil erstellen</h2>

  <form (ngSubmit)="submitForm()" novalidate>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      [(ngModel)]="profile.name"
      #name="ngModel"
      [class.invalid]="name.invalid && name.touched"
      placeholder="Dein Name"
    />
    <div *ngIf="name.invalid && name.touched" class="error-msg">
      Name ist Pflicht.
    </div>

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      email
      [(ngModel)]="profile.email"
      #email="ngModel"
      [class.invalid]="email.invalid && email.touched"
      placeholder="beispiel@mail.de"
    />
    <div *ngIf="email.invalid && email.touched" class="error-msg">
      Bitte g√ºltige Email eingeben.
    </div>

    <label for="avatarUrl">Profilbild URL:</label>
    <input
      type="url"
      id="avatarUrl"
      name="avatarUrl"
      [(ngModel)]="profile.avatarUrl"
      placeholder="https://example.com/avatar.jpg"
    />

    <button type="submit">Profil erstellen</button>
  </form>

  <p *ngIf="message" class="message">{{ message }}</p>
</div>
