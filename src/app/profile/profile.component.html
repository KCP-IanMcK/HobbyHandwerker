<div id="profileContainer" class="profile-container">
  <h2>Profil</h2>

  <div class="profile-info">
    <img [src]="user.avatarUrl" alt="Profilbild" class="avatar" />

    <div *ngIf="!editing">
      <p id="username"><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Bio:</strong> {{ user.bio }}</p>
      <button id="editProfileButton" (click)="toggleEdit()">Bearbeiten</button>
      <button id="createProfileButton" class="create-btn" (click)="openCreateProfile()">Neues Profil erstellen</button>
    </div>

    <div id="editContainer" *ngIf="editing">
      <label>
        Name:
        <input id="usernameInput" [(ngModel)]="user.name" />
      </label>
      <label>
        Email:
        <input [(ngModel)]="user.email" />
      </label>
      <label>
        Bio:
        <textarea [(ngModel)]="user.bio"></textarea>
      </label>
      <button id="saveEditProfileButton" (click)="saveProfile()">Speichern</button>
      <button id="closeEditProfileButton" (click)="toggleEdit()">Abbrechen</button>
    </div>
  </div>
</div>

<!-- Modal Popup -->
<div class="modal-overlay" *ngIf="showCreateProfile">
  <div class="modal-content">
    <button class="close-btn" (click)="closeCreateProfile()">Ã—</button>
    <app-create-profile (close)="closeCreateProfile()"></app-create-profile>
  </div>
</div>
